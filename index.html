<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-review-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>
    <div class="all-prod">
     <!-- first div holding the image -->
     <div class="prod-img"></div>
     <!-- second div contain text -->
      <div class="pro-text">

        <p class="perfume">Perfume</p>
        <h2 class="perfume-type"> Gabrielle <br> Essence Eau <br> De Parfum </h2>
        <p class="descrition">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price-tag">
        <p class="price-one"> $149.99</p>
        <p class="price-two"> $169.99</p>
        </div>
          <div class="cart-btn">
            <button>Add to cart</button>
          </div>
    </div>
